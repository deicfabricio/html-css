<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="imedia">m√©dia<label>
            <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" placeholder="0 a 10" value="5" required>
        </p>
        <p>
            <label for="imes">periodo letivo
            </label>
            <input type="month" name="mes" id="imes" required value="2020-07">
        </p>
        <p>
            <label for="idata">dia da prova
            </label>
            <input type="date" name="data" id="idata" value="2025-05-15" required>
        </p>
        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora" required value="23:00">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
